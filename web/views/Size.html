<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	       <!-- Latest compiled and minified CSS -->
		   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		   <!-- jQuery library -->
		   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		   <!-- Latest compiled JavaScript -->
		   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<title>가변크기 활용하기</title>
	<style>
		div div {
			border:1px solid black;
			padding:0px;
		}
		img {
			width:100%;
			height:150px;
		}
	</style>
</head>
<body>
	<h1 align="center">가변크기 활용하기</h1>
	
	<div class="row">
	
		<div class="col-lg-1"></div>
		<!-- 부트스트랩 3버전 -->
		<!-- 
			img태그 에 .img-responsive클래스를 추가하여 반응형 이미지를 만듭니다 . 
			<img>그러면 이미지가 상위 요소에 맞게 조정됩니다. 
		-->
		<!-- .img-responsive클래스가 display: block; max-width: 100%; height: auto; 의 속성을 갖고 있기 때문에 따로 css할 필요가 없다.	 -->
		<!-- 4버전에서는 .img-fluid를 사용합니다 -->
		<!-- 3버전 : https://www.w3schools.com/bootstrap/bootstrap_ref_css_images.asp -->
		<!-- 4버전 이상 : https://www.w3schools.com/bootstrap4/bootstrap_images.asp -->
		<div class="col-lg-5"><img src="../../resource/image/flower1.PNG" class="img-responsive"></div> 
		<div class="col-lg-5"><img src="../../resource/image/flower3.PNG" class="img-responsive"></div>
		<div class="col-lg-1"></div>
	
	</div>

	
</body>
</html>
