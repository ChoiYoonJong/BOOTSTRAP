<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test Bootstrap</title>

    <link rel="stylesheet" href="../resource/css/common.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid bg-dark">

        <!-- container : 부트스트랩에서 가장 기본적인 레이아웃으로 고정 너비 컨테이너.
                         뷰포트 크기에 따라 너비가 달라짐 -->
        <!-- container-fluid : 화면 크기에 상관 없이 가로 너비를 꽉 채움 -->

        <!-- 이 둘은 콘텐츠를 포함하는 부모 요소로 그리드 시스템을 위한 필수 사항 -->

        <!-- 그리드 시스템이란?
             열을 나누어 콘텐츠를 원하는 위치에 배치하는 방법(Layout) 으로 부트스트랩은 반응형 12열 그리드 시스템을 제공 -->

        <!-- .bg-* 사용하여 색 지정 -->
        <!-- bg-dark : background-dark 배경 어둡게 -->

        <header>

            <!-- header 영역 -->

            <div class="row">
                <h1>Test Bootstrap</h1> 
            </div>

                <!-- 참고 사이트 :  https://poiemaweb.com/bootstrap-grid-system -->
                <!-- 참고 사이트 :  https://www.w3schools.com/bootstrap4/bootstrap_grid_basic.asp -->

                <!-- 그리드 레이아웃 구성 시 반드시 .row(행)를 먼저 배치하고
                    행 안에 .col-*-* class 로 열을 필요한 갯수만큼 배치 -->
                
                <!-- 콘텐츠는 .col-*-* 내에 배치 -->
                
                <!-- .col-*-* class 의 4가지 종류
                     .col-xs- / .col-sm- / .col-md- / .col-lg- -->

                <!-- 종류에 따라 viewport width 기준점이 다르고 viewport width 따라 수평정렬이 무시되고 수직정렬이 됨 -->
                
                <!-- xs 는 뷰포트의 너비 기준이 없고 무조건 수평정렬 -->

                <!-- sm 는 뷰포트의 너비가 768px 미만일 때 수평정렬 적용되지 않고 너비가 100%을 갖게 되어 수직으로 쌓인다-->

                <!-- md 는 뷰포트의 너비가 992px 미만일 때 수평정렬 무시, 수직정렬됨 -->
                
                <!-- lg 는 뷰포트의 너비가 1200px 미만일 때 수평정렬 무시, 수직정렬됨 -->


            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

                <!-- 네비게이션바의 기본 설정은 <nav class="navbar"> -->

                <!-- navbar : 너비가 100% 이고 높이가 정해진 구역을 생성 -->

                <!-- navbar-expand를 사용함으로써 수평정렬 적용 -->

                <!-- sm : col-*-* class 와 마찬가지로 뷰포트 너비 기준점(768px 미만)에 따라 수직정렬됨 -->
                
                <!-- navbar-dark, navbar-light
                     네비게이션 바의 테마 설정으로 어둡고 밝은 테마 적절하게 지정 -->
                
                <!-- 밝은 배경에는 navbar-light - 글씨색 검정 / 어두운 배경에는 navbar-dark - 글씨색 흰색 -->

                <!-- 참고 사이트 : https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp -->
                
                <ul class="navbar-nav mr-auto myNav">

                    <!-- navbar-nav : 네비게이션 메뉴의 요소 -->

                    <!-- mr-auto
                        : margin-right 를 auto로 설정하겠다! (왼쪽 정렬)
                          따라서 2개의 ul 요소를 떼어 놓기 위한 코드로 두 번째 ul 요소에 넣어줘도 같은 효과 나타남 -->

                    <!-- myNav : 클래스 이름 -->


                    <li class="nav-item active"><a class="nav-link" href="myPage.html">Navigation 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="views/GridLayout.html">그리드 레이아웃</a></li>
                    <li class="nav-item"><a class="nav-link" href="views/Size.html">가변 사이즈 활용</a></li>
                
                    <!-- nav-item : <li> 요소에 사용  -->
                    <!-- active : 활성화 된 탭 부분에 밝게 표시-->
                    <!-- nav-link : 링크 요소에 사용 - 파란 글씨와 밑줄이 들어간 링크 효과를 없애줌 -->
                    
                    <!-- 참고 사이트 : https://webty.tistory.com/41 -->
                    
                    <!-- 네비게이션의 기본 구조 -->
                    <!--
                        <nav>
                            <ul class="nav">
                                <li class="nav-item"><a class="nav-link" href="#">menu1</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">menu2</a></li>
                            </ul>
                        </nav>
                    --> 

                </ul>
            </nav>

        </header>

        <div class="row">

            <!-- row로 구역을 나눠줌 -->
            <!-- section과 aside가 한 행에 나오도록 같은 div 안에서 부여 -->

            <section class="col-sm-8">

                <!-- 8개의 열만큼 section 구역 부여 -->

                Section Part<br>
                <div class="card col-sm-5 content"> test 1 </div>
                <div class="card col-sm-5 content"> test 2 </div>
                <div class="card col-sm-10 content" style="margin-top:10px; margin-bottom: 25px;"> test 3 </div>
            
                <!-- col-sm 으로 열을 배치
                    뷰포트 너비 기준점(768px)에 못 미쳐 text1,2 3 div가 수직 정렬로 배치 -->
                
                <!-- card : 내용 주위에 패딩이 있는 테두리 상자 -->
                <!-- 상황별 카드가 존재하는데 우리는 default로 흰색 -->
                <!-- 참고 사이트 : https://www.w3schools.com/bootstrap4/bootstrap_cards.asp -->

                <!-- content : 텍스트 노드 길이에 상관 없이 어느 정도의 높이 부여 -->
                <!-- content 를 지우면 텍스트 노드 길이에 따라 div 크기가 유동적으로 달라짐 -->
                
            </section>

            <aside class="col-sm-4">

                <!-- 4개의 열만큼 aside 구역 부여 -->
                <!-- aside : 사이드바라고 부르는 영역으로 본문 내용과 직접적인 관련성이 적거나 없는 내용 기술 -->

                <p>Aside Content 1</p>
                <p>Aside Content 2</p>
                <p>Aside Content 3</p>
                <p>Aside Content 4</p>
            </aside>

        </div>

        <footer class="row"> 

            <!-- row로 구역을 나눠줌 -->

            <div class="col-md-12">
                Copyright by J <br>  
            </div>

            <!-- 12개의 열만큼 footer 구역 부여 -->
            <!-- md 는 뷰포트의 너비가 992px 미만일때 수평정렬 무시, 수직정렬됨 -->


        </footer>

    </div>
    </body>

</html>
